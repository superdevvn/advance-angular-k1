<table class="table table-bordered">
  <colgroup>
    <col style="width:80px">
    <col *ngFor="let column of option.columns" [ngStyle]="{'width':column.width?column.width:''}">
  </colgroup>
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let column of option.columns">{{column.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of option.data">
      <td>
      </td>
      <td *ngFor="let column of option.columns">{{item[column.field]}}</td>
    </tr>
  </tbody>
</table>
