<form #form="ngForm">
  <div class="offset-md-3 col-md-6 mt-2">
    <div class="row">
      <div class="col-md-3">
        <label>First Name
          <span class="text-danger">*</span>
        </label>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <input [required]="true" 
          [ngClass]="{'is-invalid':(form.controls['firstName'] && form.controls['firstName'].invalid)}" 
          [(ngModel)]="user.FirstName"
          [minlength]="'6'"
          [maxlength]="'10'"
          class="form-control" 
          name="firstName">
          <div *ngIf="form.controls['firstName'] && form.controls['firstName'].errors">
              <div *ngIf="form.controls['firstName'].errors.required">Required</div>
              <div *ngIf="form.controls['firstName'].errors.minlength">Min length: 6</div>
              <div *ngIf="form.controls['firstName'].errors.maxlength">Max length: 10</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="offset-md-3 col-md-6 mt-2">
    <div class="row">
      <div class="col-md-3">
        <label>Last Name
          <span class="text-danger">*</span>
        </label>
      </div>
      <div class="col-md-9">
        <input [required]="true" class="form-control" [(ngModel)]="user.LastName" name="lastName">
      </div>
    </div>
  </div>
  <div class="offset-md-3 col-md-6 mt-2">
    <div class="row">
      <div class="col-md-3">
        <label>Username</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" [(ngModel)]="user.Username" name="username">
      </div>
    </div>
  </div>
  <div class="offset-md-3 col-md-6 mt-2">
    <div class="row">
      <div class="col-md-3">
        <label>Password</label>
      </div>
      <div class="col-md-9">
        <input type="password" class="form-control" [(ngModel)]="user.Password" name="password">
      </div>
    </div>
  </div>
</form>
<div class="offset-md-3 col-md-6 mt-2 text-right">
  <button (click)="save()" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Save</button>
</div>
