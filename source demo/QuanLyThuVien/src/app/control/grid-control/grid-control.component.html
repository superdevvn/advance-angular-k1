
<table id="simple-table" class="table table-bordered table-hover">
  <colgroup>
    <col style="width:80px">
    <col *ngFor="let column of gridOption.columns" [ngStyle]="{'width':column.width || ''}">
  </colgroup>
  <thead>
    <tr class="bg-primary">

      <th *ngFor="let column of gridOption.columns" (click)="sort(column.field)">
        {{column.title}}
      </th>
    </tr>
    <tr class="bg-primary">

      <th *ngFor="let column of gridOption.columns">
        <input class="form-control" [(ngModel)]="column.filterValue" (change)="reload()">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of gridOption.data">
      <td>
        <i *ngFor="let command of gridOption.commands" class="{{command.icon}}" (click)="command.click(item)"></i>
      </td>
      <td *ngFor="let column of gridOption.columns">
        <div *ngIf="column.type == 'string'">{{item[column.field]}}</div>
        <div *ngIf="column.type == 'number'" style="float:right">{{item[column.field]}}</div>
        <div *ngIf="column.type == 'date'">{{item[column.field] | date:'dd/MM/yyyy'}}</div>
        <div *ngIf="column.type == 'datetime'">{{item[column.field] | date:'dd/MM/yyyy HH:mm'}}</div>
        <div *ngIf="column.type == 'bool'" class="text-center">
          <span *ngIf="item[column.field]" class="label label-success">{{column.trueValue || item[column.field]}}</span>
          <span *ngIf="!item[column.field]" class="label label-danger">{{column.falseValue || item[column.field]}}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-sm-5">
  </div>
  <div class="col-sm-7">
    <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
      <ul class="pagination">

        <li class="paginate_button previous" id="example1_previous" (click)="goToPage(gridOption.pageNumber-1)" [ngClass]="{'disabled':gridOption.pageNumber === 1}">
          <a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0">Previous</a>
        </li>

        <li class="paginate_button active" [ngClass]="{'active': page === gridOption.pageNumber}" *ngFor="let page of pagingList">
          <a href="#" aria-controls="example1" (click)="goToPage(page)">{{page}}</a>
        </li>

        <li class="paginate_button next" id="example1_next" (click)="goToPage(gridOption.pageNumber+1)" [ngClass]="{'disabled':gridOption.pagingNumber === pagingList.length}">
          <a href="#" aria-controls="example1" data-dt-idx="7" tabindex="0">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>
